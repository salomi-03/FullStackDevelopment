<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Form</title>
</head>
<body>
  <h2>Password Reset</h2>
  <form id="resetForm" onsubmit="return validateForm()">
    <div>
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword" required>
      <span id="currentPasswordError" style="color: red;"></span>
    </div>
    <br>
    <div>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
      <span id="newPasswordError" style="color: red;"></span>
    </div>
    <br>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <span id="confirmPasswordError" style="color: red;"></span>
    </div>
    <br>
    <button type="submit">Reset Password</button>
  </form>

  <script >

function validateForm() {
  let currentPassword = document.getElementById("currentPassword").value;
  let newPassword = document.getElementById("newPassword").value;
  let confirmPassword = document.getElementById("confirmPassword").value;
  let currentPasswordError = document.getElementById("currentPasswordError");
  let newPasswordError = document.getElementById("newPasswordError");
  let confirmPasswordError = document.getElementById("confirmPasswordError");
  let valid = true;
  currentPasswordError.textContent = "";
  newPasswordError.textContent = "";
  confirmPasswordError.textContent = "";
  if (currentPassword.trim() === "") {
    currentPasswordError.textContent = "Current password cannot be empty.";
    valid = false;
  }
  let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
  if (!newPassword.match(passwordPattern)) {
    newPasswordError.textContent = "New password must be at least 8 characters, contain one uppercase letter, one lowercase letter, one number, and one special character.";
    valid = false;
  }

  if (newPassword !== confirmPassword) {
    confirmPasswordError.textContent = "Confirm password does not match the new password.";
    valid = false;
  }

  return valid;
}

  </script>
</body>
</html>
