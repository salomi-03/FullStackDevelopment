<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .container li {
            list-style: none;
            margin: 5px 0;
            color: black;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="togglepassword" placeholder="Enter your password" />
        <ul>
            <li class="maxlength">8 characters length</li>
            <li class="upCase">1 Upper Case Letter</li>
            <li class="oneNumber">1 Number</li>
            <li class="oneSpecial">1 Special character</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var Uppercase = new RegExp('[A-Z]');
            var numbers = new RegExp('[0-9]');
            var specialCharacters = new RegExp('[!@#$%^&*(),.?":{}|<>]');
            
            $("#togglepassword").keyup(function () {
                var password = $(this).val();

                // Length check
                if (password.length >= 8) {
                    $(".maxlength").css("color", "green");
                } else {
                    $(".maxlength").css("color", "black");
                }

                // Uppercase letter check
                if (password.match(Uppercase)) {
                    $(".upCase").css("color", "green");
                } else {
                    $(".upCase").css("color", "black");
                }

                // Number check
                if (password.match(numbers)) {
                    $(".oneNumber").css("color", "green");
                } else {
                    $(".oneNumber").css("color", "black");
                }

                // Special character check
                if (password.match(specialCharacters)) {
                    $(".oneSpecial").css("color", "green");
                } else {
                    $(".oneSpecial").css("color", "black");
                }
            });
        });
    </script>
</body>
</html>
