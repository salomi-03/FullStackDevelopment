<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedTable</title>
    <style>
        table.th,tr{
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3 align="center">HTML</h3>
    <h3 align="center">Nested</h3>
    <h3 align="center">Tables</h3>
    <table align="center"  border="3px solid black" style="background-color: pink;">
       <tr>
        <th>1</th>
        <th colspan="4">2
       </tr>	       <tr>
        <td rowspan="4">3</td>
        <td><table border="3px solid black" style="border-collapse: collapse;">
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
        </table></td>
    
        <td rowspan="2" colspan="2">8</td>
    </tr>
    <tr></tr>
        <td colspan="2">9</td>
        <td>10</td>
    </tr>
    </table>
</body>
</html>
