<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
</head>
<body>
    <script>
        function isArmstrongNumber(num) {
            const strNum = num.toString(), numDigits = strNum.length;
            let sum = 0;	            for (let digit of strNum) sum += Math.pow(parseInt(digit), numDigits);
            return sum === num;
        }
        const input = prompt("Enter a number to check if it is an Armstrong number:");
        const number = parseInt(input);
        if (!isNaN(number)) {
            alert(isArmstrongNumber(number) ? `${number} is an Armstrong number.` : `${number} is not an Armstrong number.`);
        } else {
            alert("Please enter a valid number.");
        }
    </script>
</body>
</html>
